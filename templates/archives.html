{% extends "base.html" %}
{% load custom_markdown %}
{% block content %}
<div class="posts">
    {% if error %}
        <h2 class="post-title">没有相关文章题目</h2>
    {% endif %}
    {% for post in posts %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' id=post.id %}">{{ post.title }}</a></h2>
                <p class="post-meta">
                    Time: <a class="post-author" href="#">{{ post.date_time |date:'Y /m /d' }}</a>
                     {% if post.category %}
                    <a class="post-category post-category-js" href="{% url 'search_tag' tag=post.category %}">{{ post.category }}</a>
                    {% endif %}
                </p>
            </header>
        </section>
    {% endfor %}
</div>
{% endblock %}
